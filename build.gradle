plugins {
    id 'java'
}

group = 'org.mobiami'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.8.0'
    testImplementation 'junit:junit:4.13.1'
    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.24.0'
}

test {
    useTestNG()
}